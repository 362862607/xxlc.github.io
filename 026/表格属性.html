<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
    <style>
        .hr1{
            border: none;
            border-top: 8px dashed #3bcba7;
        }
        img{
            width: 500px;
        }
        table,td{
            border: 3px solid #4dbb3a;
        }
        table{
            border-collapse: collapse;
        }
        .t1{
            color: red;

        }
        .td1{
            padding: 15px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>026</h1>
    <hr class="hr1">
    <img src="./zp/1.png" alt="">
    <img src="./zp/2.png" alt="">
    <hr class="hr1">

    <img style="width: 300px;" src="./zp/3.png">
    <p>
        属性：border：宽 直线 颜色；<br>
        折叠边框：border-collapse:collapse;<br>
        
    </p>


    <table>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </table>

    <hr class="hr1">
    <img src="./zp/4.png" style="width: 400px;"><br>
    <img src="./zp/5.png" style="width: 400px;"><br>
    <img src="./zp/6.png" style="width: 400px;"><br>
    
    <hr class="hr1">

            <td class="td1">单元格</td>

</body>
</html>
