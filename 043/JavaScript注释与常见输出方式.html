<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript注释与常见输出方式</title>
</head>
<body>
    <h1>043</h1>
    <p>JavaScript注释与常见输出方式</p>
    <hr>
    <p>alert("我是弹出框");</p>
    <img width="500px" src="./zp/1.png" alt=""><br>
    <img width="500px" src="./zp/2.png" alt=""><br>


    <script>
        // 注释可以随便写
        // CTRL+/也可以
        var age = 20;

        console.log(age);
 
        alert("我是弹出框");
        

        document.write("我是输出到页面");



    </script>




</body>
</html>
