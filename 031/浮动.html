<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .hr1 {
            color: #7bad35;
            border: none;
            border-top: 8px dashed #7bad35;
        }
        ul li{
            float: left;
            margin: 0 30px;
        }
    </style>
</head>

<body>
    <h1>031</h1>
    <hr class="hr1">
    <h3>浮动</h3>
    <img src="./zp/1.png" width="500px"><br>
    <img src="./zp/2.png" width="300px"><br>
    <img src="./zp/3.png" width="400px"><br>
    
    <hr class="hr1">
    <h3>例如-------------------------</h3>
    
    <img src="./zp/4.png" width="400px"><br>
    <img src="./zp/5.png" width="400px"><br>
    
    <hr class="hr1">
    <h3>如果两张照片放一起有空隙的话，<br>可以在img里面加上float：left；<br>让照片浮动，这样就没有空隙了。</h3>
    <hr class="hr1">
    <img src="./zp/6.png" width="400px"><br>
    <p>在小盒子的CSS里面添加float：right；就行</p>
    <hr class="hr1">
    <img src="./zp/7.png" width="400px"><br>
    <h3>比如-----------------------</h3>
    <img src="./zp/8.png" width="150px"><br>
    <img src="./zp/9.png" width="150px"><br>
    
    <ul>
        <li>导航1</li>
        <li>导航2</li>
        <li>导航3</li>
        <li>导航4</li>
    </ul>
    <br>
    <hr class="hr1">
    <img src="./zp/10.png" width="400px"><br>
    <hr class="hr1">

</body>

</html>
