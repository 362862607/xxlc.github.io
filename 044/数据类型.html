<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <h1>044</h1>
    <p>数据类型</p>
    <hr>
    <img width="600px" src="./zp/1.png" alt=""><br>
    <img width="600px" src="./zp/2.png" alt=""><br>
    <img width="500px" src="./zp/3.png" alt=""><br>
    <img width="500px" src="./zp/4.png" alt=""><br>
    <script>

        // 数值/数字 类型
        var age = 20;

        // 字符串类型；被双引号或单引号包裹的值激素字符串类型
        var name = "iwen"
        var name2 = '紗彩'

        // 布尔类型:计算机由0和1组成 0:false 1:true
        var flag = true;
        var flags = false;

        // 引用数据类型,合成数据类型,复合数据类型:object(对象)
        var user = {
            age: 18,
            name: "iwen",
            hunyin: false,
        }
        var hello = null;
        var world = undefined;
    </script>
</body>

</html>
