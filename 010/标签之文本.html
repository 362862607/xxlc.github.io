<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签之文本</title>
</head>
<body>
    <h1>010</h1>
    <hr color="pink" size="10px">

    <h3>标签之文本</h3>
    <img src="./zp/1.png">

    <hr color="bluegreen" size="5px">

    <h3>常用文本标签</h3>
    <img src="./zp/2.png" width="70%">

    <hr color="bluegreen" width="70%" size="5px" align="left">
    <h3>例如下面这些</h3>

    <em>em:雯雯爱吃大白菜</em><br>
    <b>b:雯雯爱吃大白菜</b><br>
    <i>i:雯雯爱吃大白菜</i><br>
    <strong>strong:雯雯爱吃大白菜</strong><br>
    <del>del:雯雯爱吃大白菜</del><br>
    <span>span:雯雯爱吃大白菜</span><br>
    <br>
    <hr color="bluegreen" width="30%" size="5px" align="left">

    <strong>也可以互相嵌套</strong><br>
    <span>比如</span><br>

    <img src="./zp/3.png" width="60%">

    <P>雯雯不喜欢吃<strong style="color: red;">大白菜</strong></P>
    <hr color="bluegreen" width="60%" size="5px" align="left">
    
    <hr color="pink" size="10px">
</body>
</html>
