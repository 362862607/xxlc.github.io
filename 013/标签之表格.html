<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签之表格</title>
</head>

<body>
    <h1>013</h1>
    <hr color="pink" size="8px">
    <h3>标签之表格</h3>
    <img src="./zp/1.png" width="500px">

    <hr color="blue">
    <h3>表格展示效果</h3>
    <p>表格在数据展示反面非常简单，并且非常优秀</p>
    <img src="./zp/2.png" width="500px"><br>
    <img src="./zp/3.png" width="300px">

    <h3>例：</h3>
    <img src="./zp/5.png" alt="">
    <table>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格4</td>
            <td>单元格5</td>
            <td>单元格6</td>
        </tr>
        <tr>
            <td>单元格7</td>
            <td>单元格8</td>
            <td>单元格9</td>
        </tr>
    </table>
    <hr color="blue">
    <img src="./zp/4.png" alt="">
    <hr color="blue">
    
    <img src="./zp/6.png" width="300px"><br>
    <h3>例：</h3>
    <img src="./zp/7.png" width="450px">

    <table border="1" width="300px" height="200px">
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格4</td>
            <td>单元格5</td>
            <td>单元格6</td>
        </tr>
        <tr>
            <td>单元格7</td>
            <td>单元格8</td>
            <td>单元格9</td>
        </tr>
    </table>

</body>

</html>
