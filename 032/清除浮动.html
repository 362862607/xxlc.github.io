    <p>1</p>

    <hr>
    <p>2</p>
    <p>在被受影响的元素中，增加clear属性</p>
    <p>使用方法；<br>
        .pp1{<br>
        clear：left；清除左浮动<br>
        clear：right；清除右浮动<br>
        clear：both；清除全部浮动<br>
        }
    </p>
    <hr>
    <p>3,<strong>最长用的</strong></p>
    <img src="./zp/04.png" alt="">

    <p>父级标签里面添加<br>
        overflow：hidden；<br>
        clear：both：<br>
        这两个就行了
    </p>
    <hr>
    <p>4</p>
    <img src="./zp/05.png" alt="">
