<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪碧图</title>
    <style>
        img {
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>038</h1>
    <p>雪碧图</p>
    <hr>
    <img src="./zp/01.png" alt="">
    <hr>
    <img src="./zp/02.png" alt="">
    <hr>
    <p style="color: red;">内容；如果需要很多表情包的时候，为了节省储存空间，
        就可以用一张包含了许多表情包的照片，然后通过position来移动背景图片，
        移动到自己想要的表情包的位置即可</p>
    <hr>
    <h4>例如------</h4>
    <img style="width: 400px;" src="./zp/03.png" alt="">
    <img style="width: 200px;" src="./zp/04.png" alt="">
    
    <h4>结果------</h4>
    
    <img style="width: 400px;" src="./zp/05.png" alt="">
