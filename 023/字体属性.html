<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        p{
            color: rgba(180, 134, 213, 1);
            font-size: 30px;
            font-weight: 700;
        }
        i{
            font-style: normal;
        }
        h4{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <h1>023</h1>
    <hr color="red" size="8px">
    <img src="./zp/1.png" width="600px">
    <h3>例-----------------------</h3>
    <img src="./zp/2.png" width="300px">
    <p>你好啊朋友</p>
    <h3>-----------------------------</h3>
    <img src="./zp/3.png" width="500px">
    <h3>例------------------------</h3>
    p{font-weight: 700;}
    <p>我现在变粗了</p>


    <h3>----------------------------</h3>
    <img src="./zp/4.png" width="500px">

    <h3>例-----------------------</h3>
    <span>用i标,默认为斜体,用normal改成默认正常。</span><br>
    <img src="./zp/5.png" width="300px"><br>
    <img src="./zp/6.png" width="300px"><br>
    <h3>结果--</h3>
    <i>我是一个i标签</i><br>

    <hr color="blue" size="3px">
    <img src="./zp/7.png" width="500px">
    <h3>例-----------------------</h3>
    <img src="./zp/8.png" width="500px"><br>
    <img src="./zp/9.png" width="200px"><br>
    <h3>结果--</h3>
    <h4>我被设定了字体</h4>




</body>
</html>
