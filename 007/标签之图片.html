<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签之图片</title>
</head>

<body>
    <h1>007</h1>
    <hr color="bluegreen" width="800px" size="10px" align="left">
    <img src="./zp/1.png"><br>

    <img src="./zp/2.png"><br>
    <hr color="yellow" width="" size="20px" align="left">

    <img src="./zp/4.png"><br>
    <p>显示以下小狗图片</p>
    <img src="./zp/3.png" alt="可爱的小狗狗" width="500px" title="可爱的修狗">
    <p>
        src是;图片路径<br>
        alt是;图片要是损坏了会显示"可爱的小狗狗"<br>
        width是;宽度<br>
        title是;鼠标放到图片上停顿一会会显示出"可爱的修狗"的文字<br>
    </p>

</body>

</html>
