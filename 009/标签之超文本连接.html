<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签之超文本连接</title>
</head>

<body>
    <h1>009</h1>
    <hr color="pink" size="10px">

    <h3>标签之超文本链接</h3>
    <img src="./zp/1.png">

    <hr color="pink" size="10px">

    <h3>超链接描述</h3>
    <img src="./zp/2.png">

    <hr color="green" width="70%" align="left">
    <P>例1:比如我要跳转到YouTube</P>
    <img src="./zp/4.png">
    <a href="https://www.youtube.com/?app=desktop&hl=zh-cn">点这里，开始跳转</a>
    <hr color="pink" size="10px" width="25%" align="left">

    <br>
    <P>例2:通过图片跳转到YouTube</P>
    <img src="./zp/5.png"><br>
    <strong>点击下面图片，开始跳转</strong><br>
    <a href="https://www.youtube.com/?app=desktop&hl=zh-cn">
        <img src="./zp/3.png" width="20%">
    </a>

    <hr color="pink" size="10px">

</body>

</html>
